    // Global error handler
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error || event.message);
      showNotification(event.message || 'An error occurred', 'error');
      return false;
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled rejection:', event.reason);
      showNotification(event.reason?.message || 'An error occurred', 'error');
      event.preventDefault();
      return false;
    });

    // Load accounts on page load

    // Update the provider change event listener
document.addEventListener('DOMContentLoaded', function() {
  // Load accounts when the page first loads
  loadAccounts();
  
  // Set up the provider change listener
  const providerSelect = document.getElementById('provider');
  if (providerSelect) {
    providerSelect.addEventListener('change', function() {
      const tenantIdGroup = document.getElementById('tenantIdGroup');
      if (tenantIdGroup) {
        tenantIdGroup.style.display = this.value === 'microsoft' ? 'block' : 'none';
      }
    });
  }

  // Set up the message handler for OAuth callbacks
  window.addEventListener('message', function(event) {
    // Verify the origin for security
    if (event.origin !== window.location.origin) return;
    
    const data = event.data;
    if (!data || !data.type) return;
    
    // Handle both message types
    if (data.type === 'AUTH_SUCCESS' || data.type === 'oauth-callback') {
      console.log('Authentication callback received:', data);
      
      if (data.type === 'oauth-callback') {
        // Handle Google OAuth callback
        handleOAuthCallback(data);
      } else if (data.type === 'AUTH_SUCCESS') {
        // Handle Microsoft OAuth callback
        handleOAuthCallback({
          success: true,
          provider: data.provider,
          alias: data.alias
        });
      }
    }
  });
});

    async function handleOAuthCallback(data) {
      try {
        if (data.success) {
          showNotification(`Successfully connected ${data.provider} account`, 'success');
          // Add a small delay to ensure the server has processed everything
          await new Promise(resolve => setTimeout(resolve, 1000));
          // Force a complete reload of the accounts to ensure we have the latest status
          await loadAccounts();
        } else {
          showNotification(data.error || 'Authentication failed', 'error');
        }
      } catch (error) {
        console.error('Error handling OAuth callback:', error);
        showNotification('Error processing authentication', 'error');
      }
    }

    function showNotification(message, type = 'info') {
      try {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
          try {
            if (notification && notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
          } catch (e) {
            console.error('Error removing notification:', e);
          }
        }, 5000);
        
        return notification;
      } catch (error) {
        console.error('Error showing notification:', error);
        // Fallback to alert if DOM manipulation fails
        window.alert(`${type.toUpperCase()}: ${message}`);
      }
    }

 async function editAccount(provider, alias) {
  console.log('editAccount called with:', { provider, alias });
  
  try {
    // Get the save button and update its state

    console.log('Save button found:', !!saveButton);

    async function checkAccountStatus(provider, alias) {
      try {
        const response = await fetch(`/api/accounts/token/${provider}/${encodeURIComponent(alias)}`);
        if (!response.ok) {
          const error = await response.text();
          console.error('Failed to check account status:', error);
          return false;
        }
        const data = await response.json();
        console.log('Token status for', provider, alias, ':', data);
        return data.hasToken === true;
      } catch (e) {
        console.error('Error checking account status:', e);
        return false;
      }
    }

    function createAccountElement(provider, accountData, isConnected) {
      console.log('Creating account element:', { provider, accountData, isConnected });
      
      const accountRow = document.createElement('div');
      accountRow.className = 'account-row';
      accountRow.id = `${provider}-${accountData.alias}`;
      
      const statusClass = isConnected ? 'status-connected' : 'status-disconnected';
      const statusIcon = isConnected ? 'fa-check-circle' : 'fa-times-circle';
      const statusText = isConnected ? 'Connected' : 'Disconnected';
      
      // Create elements directly instead of using innerHTML for better control
      const accountName = document.createElement('div');
      accountName.className = 'account-name';
      accountName.innerHTML = `
        <i class="fab fa-${provider}"></i>
        <span>${escapeHtml(accountData.alias || 'No alias')}</span>
      `;
      
      const accountStatus = document.createElement('div');
      accountStatus.className = `account-status ${statusClass}`;
      accountStatus.innerHTML = `
        <i class="fas ${statusIcon}"></i>
        <span>${statusText}</span>
      `;
      
      const accountProvider = document.createElement('div');
      accountProvider.className = 'account-provider';
      accountProvider.textContent = provider.charAt(0).toUpperCase() + provider.slice(1);
      
      const accountActions = document.createElement('div');
      accountActions.className = 'account-actions';
      
      // Create action buttons
      const connectButton = document.createElement('button');
      connectButton.className = `btn-icon ${isConnected ? 'btn-disconnect' : 'btn-connect'}`;
      connectButton.title = isConnected ? 'Disconnect' : 'Connect';
      connectButton.innerHTML = '<i class="fas fa-plug"></i>';
      connectButton.onclick = () => {
        if (isConnected) {
          disconnectAccount(provider, accountData.alias);
        } else {
          connectAccount(provider, accountData.alias);
        }
      };
      
      const editButton = document.createElement('button');
      editButton.className = 'btn-icon btn-edit';
      editButton.title = 'Edit';
      editButton.innerHTML = '<i class="fas fa-edit"></i>';
      editButton.onclick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        console.log('Edit button clicked for:', { provider, alias: accountData.alias });
        editAccount(provider, accountData.alias);
      };
      
      const deleteButton = document.createElement('button');
      deleteButton.className = 'btn-icon btn-delete';
      deleteButton.title = 'Delete';
      deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
      deleteButton.onclick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (confirm(`Are you sure you want to delete account '${accountData.alias}'?`)) {
          deleteAccount(provider, accountData.alias);
        }
      };
      
      // Append buttons to actions container
      accountActions.appendChild(connectButton);
      accountActions.appendChild(editButton);
      accountActions.appendChild(deleteButton);
      
      // Append all elements to the row
      accountRow.appendChild(accountName);
      accountRow.appendChild(accountStatus);
      accountRow.appendChild(accountProvider);
      accountRow.appendChild(accountActions);
      
      return accountRow;
    }
    
async function loadAccounts() {
  const container = document.getElementById('accounts');
  if (!container) {
    console.error('Accounts container not found');
    return;
  }

  try {
    container.innerHTML = '<p>Loading accounts...</p>';
    
    const response = await fetch('/api/accounts');
    console.log('Response status:', response.status);
    
    if (!response.ok) {
      const errorText = await response.text();
      console.error('Server error response:', errorText);
      throw new Error(`Server returned ${response.status}: ${errorText || 'Unknown error'}`);
    }
    
    const data = await response.json();
    console.log('Received accounts data:', data);
    
    // Clear the container
    container.innerHTML = '';
    
    // Handle case where data is empty or not in expected format
    if (!data || typeof data !== 'object') {
      console.warn('Invalid accounts data format:', data);
      container.innerHTML = '<p>No accounts found or invalid data format.</p>';
      return;
    }
    
    // Create a grid for accounts
    const grid = document.createElement('div');
    grid.className = 'accounts-grid';
    
    // Add header row
    const header = document.createElement('div');
    header.className = 'account-row header';
    header.innerHTML = `
      <div>Provider</div>
      <div>Account</div>
      <div>Status</div>
      <div class="actions-header">Actions</div>
    `;
    grid.appendChild(header);
    
    let hasAnyAccounts = false;
    
    // Process each provider
    for (const [provider, accounts] of Object.entries(data)) {
      if (!Array.isArray(accounts) || accounts.length === 0) {
        console.warn(`No accounts or invalid format for provider ${provider}`, accounts);
        continue;
      }
      
      hasAnyAccounts = true;
      
      for (const account of accounts) {
        console.log('Processing account:', account);
        
        if (!account || typeof account !== 'object') {
          console.warn('Invalid account format:', account);
          continue;
        }
        
        const row = document.createElement('div');
        row.className = 'account-row';
        
        const isConnected = account.hasToken === true;
        const safeAlias = String(account.alias || 'N/A')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;');
        
        const safeProvider = String(provider || '').toLowerCase();
        const providerName = safeProvider.charAt(0).toUpperCase() + safeProvider.slice(1);
        
        row.innerHTML = `
          <div class="provider-cell">
            <i class="fab fa-${safeProvider} ${safeProvider}-icon"></i>
            <span>${providerName}</span>
          </div>
          <div class="alias-cell">${safeAlias}</div>
          <div class="status-cell">
            <span class="status-badge ${isConnected ? 'connected' : 'disconnected'}">
              <i class="fas ${isConnected ? 'fa-check-circle' : 'fa-times-circle'}"></i>
              ${isConnected ? 'Connected' : 'Disconnected'}
            </span>
          </div>
          <div class="actions-cell">
            <button class="icon-button ${isConnected ? 'disconnect' : 'connect'}" 
                    onclick="${isConnected ? 'disconnectAccount' : 'connectAccount'}('${safeProvider}', '${account.alias.replace(/'/g, "\\'")}')"
                    title="${isConnected ? 'Disconnect' : 'Connect'}">
              <i class="fas fa-plug"></i>
            </button>
            <button class="icon-button edit" 
                    onclick="editAccount('${safeProvider}', '${account.alias.replace(/'/g, "\\'")}')"
                    title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button class="icon-button delete" 
                    onclick="deleteAccount('${safeProvider}', '${account.alias.replace(/'/g, "\\'")}')"
                    title="Delete">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        grid.appendChild(row);
      }
    }
    
    if (!hasAnyAccounts) {
      container.innerHTML = '<p>No accounts found. Add an account to get started.</p>';
      return;
    }
    
    container.appendChild(grid);
    
  } catch (error) {
    console.error('Error loading accounts:', error);
    container.innerHTML = `
      <div class="error-message">
        <p>Error loading accounts: ${error.message}</p>
        <button onclick="loadAccounts()" class="btn retry-button">
          <i class="fas fa-sync-alt"></i> Retry
        </button>
      </div>
    `;
  }
}

    async function connectAccount(provider, alias) {
      try {
        // Find the button that was clicked
        const button = event?.target?.closest('.icon-button') || 
                      document.querySelector(`button[onclick*="connectAccount('${provider}', '${alias.replace(/'/g, "\\'")}')"]`);
        
        if (button) {
          button.disabled = true;
          const originalHTML = button.innerHTML;
          button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        }

        const width = 600;
        const height = 800;
        const left = (window.screen.width - width) / 2;
        const top = (window.screen.height - height) / 2;
        
        const popup = window.open(
          `/auth/${provider}/start/${encodeURIComponent(alias)}`,
          'oauth',
          `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes,status=no`
        );

        if (!popup || popup.closed || typeof popup.closed === 'undefined') {
          throw new Error('Popup was blocked. Please allow popups for this site.');
        }
        
        // Set up a listener for when the popup closes (as a fallback)
        const checkClosed = setInterval(() => {
          if (popup.closed) {
            clearInterval(checkClosed);
            // Reload accounts after a short delay to ensure server processed the auth
            setTimeout(() => {
              loadAccounts();
            }, 1000);
          }
        }, 500);
        
      } catch (error) {
        console.error('Error connecting account:', error);
        showNotification(`Error: ${error.message}`, 'error');
        
        const button = document.querySelector(`button[onclick*="connectAccount('${provider}', '${alias.replace(/'/g, "\\'")}')"]`);
        if (button) {
          button.disabled = false;
          button.innerHTML = '<i class="fas fa-plug"></i>';
        }
      }
    }

    async function disconnectAccount(provider, alias) {
      if (!confirm(`Are you sure you want to disconnect ${alias}?`)) {
        return;
      }

      try {
        const button = document.querySelector(`#${provider}-${alias} .btn-disconnect`);
        if (button) {
          button.disabled = true;
          button.textContent = 'Disconnecting...';
        }

        const response = await fetch(`/api/accounts/${provider}/${encodeURIComponent(alias)}/disconnect`, {
          method: 'POST'
        });
        
        if (!response.ok) {
          const error = await response.json().catch(() => ({}));
          throw new Error(error.message || 'Failed to disconnect account');
        }

        // Force a complete refresh of the accounts list
        const container = document.getElementById('accounts');
        container.innerHTML = '<p>Disconnecting account...</p>';
        
        // Add a small delay to ensure the server has processed the request
        setTimeout(async () => {
          try {
            // Force a fresh status check
            const isStillConnected = await checkAccountStatus(provider, alias);
            console.log(`After disconnect, is ${alias} still connected?`, isStillConnected);
            
            // Refresh the accounts list
            await loadAccounts();
          } catch (error) {
            console.error('Error refreshing accounts:', error);
            container.innerHTML = '<p>Error refreshing accounts. Please refresh the page.</p>';
          }
        }, 1000);
      } catch (error) {
        console.error('Error disconnecting account:', error);
        showNotification(`Error disconnecting account: ${error.message}`, 'error');
        
        const button = document.querySelector(`#${provider}-${alias} .btn-disconnect`);
        if (button) {
          button.disabled = false;
          button.textContent = 'Disconnect';
        }
      }
    }

async function saveAccount(event) {
    event.preventDefault();
    console.log('Save account function called'); // Debug log

    const provider = document.getElementById('provider').value;
    const alias = document.getElementById('alias').value.trim();
    const saveButton = document.querySelector('#accountForm button[type="submit"]');
    const isEditing = saveButton.getAttribute('data-editing') === 'true';
    const originalAlias = saveButton.getAttribute('data-original-alias');

    console.log('Form data:', { provider, alias, isEditing, originalAlias }); // Debug log

    if (!alias) {
        showNotification('Please enter an alias', 'error');
        return;
    }

    try {
        const url = '/api/accounts';
        console.log('Sending request to:', url);

        const response = await fetch(url, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ 
                provider, 
                account: { 
                    alias,
                    // For existing accounts, include the original alias to identify which account to update
                    ...(isEditing && originalAlias && { originalAlias }),
                    clientId: '',
                    clientSecret: '',
                    tenantId: provider === 'microsoft' ? 'common' : '',
                    redirectUri: ''
                } 
            }),
        });

        console.log('Response status:', response.status); // Debug log

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            console.error('Server error response:', errorData); // Debug log
            throw new Error(errorData.error || `Failed to ${isEditing ? 'update' : 'save'} account`);
        }

        const responseData = await response.json();
        console.log('Save successful, response:', responseData); // Debug log

        // Reset form
        document.getElementById('accountForm').reset();
        
        // Reset form state
        saveButton.textContent = 'Save Account';
        saveButton.removeAttribute('data-editing');
        saveButton.removeAttribute('data-original-alias');
        
        // Show success notification
        showNotification(`Account ${isEditing ? 'updated' : 'saved'} successfully`, 'success');
        
        // Refresh the accounts list
        console.log('Refreshing accounts list...'); // Debug log
        await loadAccounts();
        console.log('Accounts list refreshed'); // Debug log
        
    } catch (error) {
        console.error(`Error ${isEditing ? 'updating' : 'saving'} account:`, error);
        showNotification(error.message, 'error');
    }
}

async function deleteAccount(provider, alias) {
  if (!confirm(`Are you sure you want to delete ${alias}? This cannot be undone.`)) {
    return;
  }

  try {
    console.log(`Deleting account: ${provider}/${alias}`); // Debug log
    const response = await fetch(`/api/accounts/${provider}/${encodeURIComponent(alias)}`, {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json'
      }
    });

    const responseData = await response.json(); // Always parse JSON first
    console.log('Delete response:', responseData); // Debug log

    if (!response.ok) {
      throw new Error(responseData.error || 'Failed to delete account');
    }

    showNotification('Account deleted successfully', 'success');
    await loadAccounts(); // Refresh the accounts list
  } catch (error) {
    console.error('Error deleting account:', {
      error: error.message,
      stack: error.stack
    });
    showNotification(`Error deleting account: ${error.message}`, 'error');
  }
}
